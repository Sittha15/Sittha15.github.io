    <script>
        let s, g
        function grade(){
            s = document.getElementById('score').value
            if (s >= 80) {g = 4}
            else if (s >= 70) {g = 3}
            else if (s >= 60) {g = 2}
            else if (s >= 50) {g = 1}
            else {g = 0}
            document.getElementById('output').innerHTML = g
        }
    </script>
