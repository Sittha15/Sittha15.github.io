<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายสิทธา พงศ์สุข -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-js-for-table.html</title>
</head>
<body>
    <table border="1" style="border-collapse:collapse ; width: 100%;">
        <tr>
            <th>รหัส</th>
            <th>ชื่อ</th>
            <th>นามสกุล</th>
        </tr>
        <!-- <tr>
            <th>64309010027</th>
            <th>สิทธา</th>
            <th>พงศ์สุข</th>
        </tr>
        <tr>
            <th>64309010028</th>
            <th>สิปปภาส</th>
            <th>เกียรติประเสริฐ</th>
        </tr> -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write('<tr>')
                document.write('<td>' + i + '</td>')
                document.write('<td></td>') 
                document.write('<td></td>')  
                document.write('</tr>')   
            }
        </script>
    </table>
</body>
</html>
